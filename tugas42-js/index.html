<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
</head>

<body>
    <p onmouseover="mouseDekat(this)" onmouseout="mouseJauh(this)">Dekatkan Mouse!</p>

    <script>
        function mouseDekat(x) {

            x.style.color = "red";
        }

        function mouseJauh(x) {
            x.style.color = "black";
        }
    </script>

</body>

</html>
